<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit card generator</title>
    <script
      src="https://kit.fontawesome.com/7ce8c6fa82.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <h2 class="name">Credit Card</h2>
      <img class="chip" src="images/chip.png" alt="chip" />
      <img class="contactless" src="images/contactless.png" alt="contactless" />
      <h3 class="number">0000 0000 0000 0000</h3>
      <h4 class="card-holder"><span>Card holder</span><br />Jakub Gaj</h4>
      <h5 class="valid">
        <span>Expiry date</span> <br />
        <span class="date"> 00/00 </span>
      </h5>
      <img src="images/visa.png" alt="visa" class="visa" />
    </div>
    <div class="generate">
      <i class="fa-solid fa-arrow-rotate-left"></i>
    </div>
    <div class="generateBlock"></div>
    <script src="script.js"></script>
  </body>
</html>
